<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="css/log-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <img src="/img/logo.png" alt="Logo" class="logo">

            <form method="post">
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Type Your Email here">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    

                    <input type="password" class="form-control" id="password" placeholder="Type Your password here">
                </div>

                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember Me?</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log In</button>

                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
                        
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="img/img1.svg" class="img-fluid illustration">
        </div>

    </div>
    </div>



</body>

</html>
